<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Logo PPA.svg">
    <link rel="stylesheet" href="style.css">
    <title>Programming Pathshala</title>
</head>
<body>
    <div class="HeaderContainer header-main-container">
        <div class="header-inner-container">
            <a href="https://renaissance.programmingpathshala.com/crack-coding-interviews" class="logo-link">
                <div class="PPLogo">
                    <img src="./assets/Logo PPA.svg" class="logo">
                    <h3 class="PPName">Programming Pathshala</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="SignUp-box">
        <p class="signin">Sign Up</p>
        <form>
            <label>Email</label><br>
            <input type="email" name="email" placeholder="">
            <button class="password">Set Password</button>
            <h2>OR</h2>
            <button class="sign-google"><img src="./assets/google-logo-png-29546.png" class="img-google">Sign Up with Google</button>
            <p>Already have an account? <a href="#"> Login</a></p>
        </form>
    </div>
</body>
</html>
